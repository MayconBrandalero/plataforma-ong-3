<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/utilities.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONG Esperança - Cadastro</title>
</head>
<body>
  <header>
    <h1>Cadastro</h1>
    <nav class="navbar">
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li class="has-dropdown">
          <a href="projetos.html">Projetos</a>
          <ul class="dropdown">
            <li><a href="projetos.html#educacao">Educação</a></li>
            <li><a href="projetos.html#saude">Saúde</a></li>
          </ul>
        </li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
      <button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
    </nav>
  </header>

  <main>
    <section>
      <h2>Formulário de Cadastro</h2>
      <div class="img-section">
        <picture>
          <source srcset="../assets/images/formulario_cadastro.webp" type="image/webp">
          <img src="../assets/images/formulario_cadastro.jpg" alt="Formulário de cadastro da ONG Esperança">
        </picture>
      </div>
      <form action="#" method="post" novalidate onsubmit="event.preventDefault(); showToast('Cadastro enviado com sucesso!');">
        <fieldset>
          <legend>Informações Pessoais</legend>
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s\d{4,5}-\d{4}" placeholder="(11) 99999-9999" required>

          <label for="data">Data de Nascimento:</label>
          <input type="date" id="data" name="data" required>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required>

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required>

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>

          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" maxlength="2" placeholder="SP" required>
        </fieldset>

        <button type="submit" class="button">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança. Todos os direitos reservados.</p>
  </footer>

  <div class="toast"></div>
  <div class="modal">
    <div class="modal-content">
      <button class="modal-close" aria-label="Fechar">&times;</button>
      <div class="modal-message">Mensagem do modal</div>
    </div>
  </div>
  <script src="../js/menu.js"></script>
</body>
</html>
