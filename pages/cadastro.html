<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONG Esperança - Cadastro</title>
</head>
<body>
  <header>
    <h1>Cadastro</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Formulário de Cadastro</h2>
      <p>
        <picture>
          <source srcset="../assets/images/formulario_cadastro.webp" type="image/webp">
          <img src="../assets/images/formulario_cadastro.jpg" alt="Formulário de cadastro da ONG Esperança" width="600">
        </picture>
      </p>
      <form action="#" method="post">
        <fieldset>
          <legend>Informações Pessoais</legend>
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required><br><br>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required><br><br>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                 placeholder="000.000.000-00" required><br><br>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" 
                 pattern="\(\d{2}\)\s\d{4,5}-\d{4}" placeholder="(11) 99999-9999" required><br><br>

          <label for="data">Data de Nascimento:</label>
          <input type="date" id="data" name="data" required><br><br>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required><br><br>

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" 
                 pattern="\d{5}-\d{3}" placeholder="00000-000" required><br><br>

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required><br><br>

          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" maxlength="2" placeholder="SP" required><br><br>
        </fieldset>

        <button type="submit">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
